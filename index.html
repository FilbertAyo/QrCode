    <script>
        const qrText = document.getElementById('qrText');
        const generateQRButton = document.getElementById('generateQR');
        const saveQRButton = document.getElementById('saveQR');
        const qrImage = document.getElementById('qrImage');
        const loadingSpinner = document.getElementById('loadingSpinner'); // Loading spinner element

        generateQRButton.addEventListener('click', function() {
            const text = qrText.value;
            if (text) {
                generateQRCode(text);
            } else {
                alert('Please enter some text.');
            }
        });

        saveQRButton.addEventListener('click', function() {
            saveQRCode();
        });

        function generateQRCode(text) {
            loadingSpinner.style.display = 'block'; // Show loading spinner
            qrImage.src = `https://quickchart.io/qr?text=${encodeURIComponent(text)}`;
            
            qrImage.onload = function() {
                loadingSpinner.style.display = 'none'; // Hide spinner when QR code loads
                saveQRButton.style.display = 'inline-block'; // Show download button
            };
        }

        let downloadLink = null;

        function saveQRCode() {
            if (!qrImage.src.includes("quickchart.io")) {
                alert("Please generate a QR code first.");
                return;
            }

            if (!downloadLink) {
                downloadLink = document.createElement('a');
                downloadLink.download = 'qr_code.png';
                document.body.appendChild(downloadLink);
            }

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = qrImage.naturalWidth;
            canvas.height = qrImage.naturalHeight;
            context.drawImage(qrImage, 0, 0);

            downloadLink.href = canvas.toDataURL('image/png');
            downloadLink.click();
        }
    </script>
